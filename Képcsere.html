<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Képcsere</title>

    <style>
        img{
            width: 250px;
            height: 220px;
            object-fit: cover;
            display: none;
        }
        #normal{
            display: none;
        }
    </style>
</head>
<body>

    <h1>
        Ezek nem csak a vasat lopják
    </h1>
    
    <img src="letöltés.png" alt="normal" id="normal">
    <img src="Flag_of_Romania.svg.png" alt="pissed" id="pissed">
    <br>
    <input type="button" value="normal" onclick="normal()">
    <input type="button" value="pissed" onclick="pissed()">

    <script>
        function normal() {
            document.getElementById("normal").style.display = "block";
            document.getElementById("normal").style.display = "none";

        }
        function pissed() {
            document.getElementById("pissed").style.display = "block";
            document.getElementById("pissed").style.display = "none";

        }
    </script>
</body>
</html>
